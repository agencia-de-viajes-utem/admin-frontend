apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: admin-front
  namespace: default
  annotations:
    kubernetes.io/ingress.class: kong
    cert-manager.io/cluster-issuer: letsencrypt-prod
    acme.cert-manager.io/http01-edit-in-place: "true"
spec: 
  rules:
  - host: admin.lumonidy.studio 
    http:
      paths:
      - backend:
          service:
            name: admin-front
            port:
              number: 80
        pathType: Prefix
        path: /
  tls:
  - hosts:
    - admin.lumonidy.studio
    secretName: admin-front-secret
